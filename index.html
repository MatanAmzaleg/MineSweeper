<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineSweeper</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body onload="init()">
    <h1 class="main-title">MineSweeper💥</h1>
    <label class="switch">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
    <div class="bar">
        <div class="bar-left">
            <button class="undo-btn" onclick="undo()">🔙</button>
            <button class="mine-exterminator" onclick="mineExterminator()">MINE EXTERMINATOR💣</button>
        </div>
        <div class="bar-middle">
            <span class="sec-span">00:00</span><span class="ms-span"></span>
            <h3>moves: <span class="moves"></span></h3>
            <span class="lives"></span>
        </div>
        <div class="bar-right">
            <div class="col1">
                <button class="hint-btn" onclick="hint()">💡</button>
                <button class="hint-btn" onclick="hint()">💡</button>
                <button class="hint-btn" onclick="hint()">💡</button>
            </div>
            <div class="col2">
                <button onclick="megaHint()" class="mega-hint-btn">Mega hint💡</button>
                
            </div>
        </div>
    </div>
    <div class="btn">
        <button onclick="playAgain()" class="game-status">status</button>
    </div>
    <div class="table-container">
        <table class="table">

        </table>
        <div class="btn-div">
            <button onclick="chooseLvl(this)" class="lvl-btn">easy👍</button>
            <button onclick="chooseLvl(this)" class="lvl-btn">hard🤞</button>
            <button onclick="chooseLvl(this)" class="lvl-btn">extreme👾</button>
        </div>
    </div>
    <script src="js/game.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/renderings.js"></script>
</body>

</html>
